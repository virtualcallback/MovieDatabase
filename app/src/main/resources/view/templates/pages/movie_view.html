<div th:fragment="main_content">

	<div class="container pad-top">
		<table class="table movietable">
			<tr>
				<td><h3>
						Details for <span th:text="${movie.name}" />
					</h3></td>
				<td><img th:attr="src=${movie.image_url}"
					style="width: 60px; height: 90px" /></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><span th:text="${movie.name}" /></td>
			</tr>
			<tr>
				<td>Description</td>
				<td><span th:text="${movie.description}" /></td>
			</tr>
			<tr>
				<td>Director</td>
				<td><span th:text="${movie.director}" /></td>
			</tr>
			<tr>
				<td>Year Released</td>
				<td><span th:text="${movie.release_date}" /></td>
			</tr>

			<tr>
				<td>Leading Actor</td>
				<td><span th:text="${movie.leading_actor}" /></td>
			</tr>
			<tr>
				<td>Genre</td>
				<td><span th:text="${movie.genre}" /></td>
			</tr>
		</table>
		<div>
			<a th:href="${'/movies/edit/' + movie.id}" class="btn btn-primary">Edit</a>

			<a th:href="${'/movies/' + movie.id + '/play'}"
				class="btn btn-primary">Play</a>
		</div>
	</div>
</div>
